<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập số thứ 1:</h1><input id="no1" type="number" value="no1">
<h1>Nhập số thứ 2:</h1><input id="no2" type="number" value="no2">
<input type="submit" onclick="times()">
<script>
    function times(){
        let a=document.getElementById("no1").value
        let b=document.getElementById("no2").value
        alert(a*b)
    }
</script>
</body>
</html>
