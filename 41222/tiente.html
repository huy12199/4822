<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Amount<input id=sotien>

 From Currency<select id="donvi1">
    <option value="1">Việt Nam</option>
    <option value="23000">Mỹ</option>
    <option value="182">Nhật</option>
</select>

 To Currency<select id="donvi2">
     <option value="1">Việt Nam</option>
     <option value="23000">Mỹ</option>
     <option value="182">Nhật</option>
 </select>

Giá trị<input id="ket_qua" type="text">
<button onclick="quy_doi()">quy_doi</button>
</body>
</html>

<script>
    function quy_doi(){
    let A = document.getElementById("sotien").value
    let B = document.getElementById("donvi1").value
    let C = document.getElementById("donvi2").value
        document.getElementById('ket_qua').value  = A*B/C
    }
</script>
